<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./style.css">
<title>Station 5 Formular</title>
</head>
<body> 
    <div class="wrapper">
            <div class="div1">
            <img class="div0" src="./Images/Karte.png">
            </div>
            <h1>Formular</h1>    
   </div>        
   <div class="container">  
    <form id="contact" action="" method="post">
      <fieldset>
        <p>Dein Name:</p>
      <input placeholder="Dein Name..." type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
     <p>Deine Nachrichtan den Weihnachtsmann:</p>
     <input placeholder="Deine Nachricht an den Weihnachtsmann" type="nachricht" tabindex="5" required></input>
      </fieldset>
       <fieldset>
        <label for="Checkbox"><p>Willst du auch ein Geschenk?:</p></label> 
        <input name="ja" id="ja" type="radio" label="ja">
        <label class="ja" for="ja">Ja</label>
        <input name="nein" id="nein" type="radio" label="nein">
        <label class="ja" for="nein">Nein</label>    
    </fieldset>
       <fieldset>
     <button name="Absenden" type="absenden" id="absenden" data-submit="Absenden">Abschicken</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
